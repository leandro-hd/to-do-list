<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>To Do List</title>
  </head>
  <body class="mw-100 h-100 bg-dark text-white">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-4">
          <h1>To Do List</h1>
        </div>
        <div class="col-3 mt-2">
          <div class="input-group">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" id="username" placeholder="UsuÃ¡rio" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="col-1 mt-2">
          <button type="button" class="btn btn-primary" onclick="findByUsername()">Pesquisar</button>
        </div>
      </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
      function findByUsername() {
        let username = document.getElementById('username').value;

        fetch(`http://localhost:3333/${username}`).then(function(response) {
          return response.json();
        }).then(function(data) {
          console.log(data);
        })
      }
    </script>
  </body>
</html>
