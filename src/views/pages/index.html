<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>To Do List</title>
  </head>
  <body class="mw-100 h-100 bg-dark text-white">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-6">
          <h1>To Do List</h1>
        </div>

        <div class="col-3 mt-2">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" id="username" placeholder="Usuário" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>

        <div class="col-1 mt-2">
          <button type="button" class="btn btn-primary" onclick="findByUsername()">Pesquisar</button>
        </div>
      </div>

      <div class="row justify-content-center mt-5">
        <div class="col-6">
          <div class="input-group">
            <input type="text" class="form-control" id="activity" placeholder="Digite aqui..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>

        <div class="col-1">
          <button type="button" class="btn btn-success" onclick="createTask()">Registrar</button>
        </div>

        <div class="col-1">
          <button type="button" class="btn btn-info" onclick="updateActivity()">Adicionar</button>
        </div>
      </div>

      <div class="row justify-content-center mt-5">
        <div class="col-8">
          <ul class="list-group" id="list"></ul>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      function createTask() {
        let username = document.getElementById('username').value;
        let activity = document.getElementById('activity').value;

        fetch('/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: username,
            activity: [`${activity}`]
          })
        }).then((response) => {
          if (!response.ok) {
            let ul = document.getElementById('list');

            while (ul.firstChild) {
              ul.removeChild(ul.firstChild);
            }

            let item = ul.appendChild(document.createElement('li'));

            item.innerHTML = `<strong>Erro ao salvar os dados. Por favor, tente novamente!</strong>`;

            item.setAttribute('class', 'list-group-item text-white bg-dark');

            throw new Error(response.status + '. Erro ao salvar os dados!');
          } else {
            location.href = '/';
          }
        })
      }

      function findByUsername() {
        let username = document.getElementById('username').value;
        let tasks = false;

        fetch(`/${username}`).then(function(response) {
          if (response.status === 200) {
            tasks = true;
          }
          return response.json();
        }).then(function(data) {
          if ( tasks === true) {
            let ul = document.getElementById('list');

            while (ul.firstChild) {
              ul.removeChild(ul.firstChild);
            }

            for (let count in data) {
              let item = ul.appendChild(document.createElement('li'));

              item.innerHTML = data[count];

              item.setAttribute('class', 'list-group-item text-white bg-dark');
            }
          } else {
            let ul = document.getElementById('list');

            while (ul.firstChild) {
              ul.removeChild(ul.firstChild);
            }

            let item = ul.appendChild(document.createElement('li'));

            item.innerHTML = `<strong>Usuário não encontrado!</strong>`;

            item.setAttribute('class', 'list-group-item text-white bg-dark');
          }
        })
      }

      function updateActivity() {
        let username = document.getElementById('username').value;
        let activity = document.getElementById('activity').value;

        fetch(`/update/${username}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            activity: `${activity}`
          })
        }).then((response) => {
          if (!response.ok) {
            let ul = document.getElementById('list');

            while (ul.firstChild) {
              ul.removeChild(ul.firstChild);
            }

            let item = ul.appendChild(document.createElement('li'));

            item.innerHTML = `<strong>Erro ao atualizar os dados. Por favor, tente novamente!</strong>`;

            item.setAttribute('class', 'list-group-item text-white bg-dark');

            throw new Error(response.status + '. Erro ao atualizar os dados!');
          } else {
            location.href = '/';
          }
        })
      }
    </script>
  </body>
</html>
